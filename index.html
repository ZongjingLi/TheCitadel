<head>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <main id="container-wrapper">
        <form id="form-container" onsubmit="return false;">
            <div class="avatar" id="input-avatar">
                <img src="src/lck.png" height="40" width="40">
            </div>
            <fieldset>
                <textarea placholder="what's happening?" id="input-textarea" onkeypress="checkCharacterCount(this)" onchange="checkCharacterCount(this)"></textarea>
                <div class="character-count"><span id="input-characters">0</span>/140</div>
            </fieldset>
            <button class="compose" onclick="submitPost()">
                <img src="namo" height="30" width="30">
            </button>
        </form>
        
        <article id="article-container-1">
            <header>
                <button class="close" onclick="deletePost(1)">
                    <img src="tweeter/images/close.png" height="15" width="15"/>
                </button>
                <div class="avatar">
                    <img src="src/lck.png" height="40" width="40" />
                </div>
                <h1> The LichKing </h1>
                <h2> ysun697@gatech.edu</h2>
            </header>
            <blockquote>
                Welcome to the Citadel of Ice. You can check further details by giveing orders or 
                just go to <a href="https://www.google.com/search?q=isosceles+triangle&oq=isosceles+triangle&aqs=chrome..69i57.136j0j7&sourceid=chrome&ie=UTF-8"> Ice Crown</a>
            </blockquote>
            <hr/>
            <footer>
                <p class="date-posted"> Posted
                    <time>12/23/2022 11:52:50 AM</time>
                </p>
                <button class="heart" onclick="lovePost(1)"> 
                    <img src="tweeter/images/heart.svg" id="heart-image-1" height="15" width="16"/> 
                </button> 
            </footer>
        </article>
    </main>
</body>
